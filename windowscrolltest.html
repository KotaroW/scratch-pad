<!DOCTYPE html>
<html>
<head>

<style>

</style>

<script>
function factory ( _dest ) {
  var destination = _dest;
  var current = 1;
  
  function scroll () {
    if ( current >= destination ) {
      return;
    }
    var percent = parseInt ( ( current / destination ) * 100 );
    if ( percent < 10 ) {
      current += ( percent > 0 ? percent : 1 );
    }
    else if ( percent > 90 ) {
      current += ( 100 - percent );
    }
    else {
      current += 10;
    }
    window.scrollTo(0, current);
      setTimeout ( scroll, 5 );
  }

  return {
    start : function () {
      scroll ();
    }
  };
}


function test () {
  var func = factory ( 2000 );
  func.start();
}


</script>

</head>
<body>


<button onclick="javascript:test();">Click</button>

<script>

for ( var i = 0; i < 100; i++ ) {
  document.write ( "<p>Hello World #" + i + "!</p>" );
}

</script>



</body>
</html>
